<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WickraD Tools - Neon Dark Edition</title>
    
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0a0a0c',
                        cardbg: '#141417',
                        neonblue: '#00f2ff',
                        neonblue_dim: 'rgba(0, 242, 255, 0.1)',
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(0, 242, 255, 0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        .tool-card { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.03); }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); border-color: rgba(0, 242, 255, 0.3); }
        .neon-text { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.7); }
        .neon-btn { background: transparent; border: 2px solid #00f2ff; color: #00f2ff; transition: all 0.3s ease; font-weight: 600; }
        .neon-btn:hover { background: #00f2ff; color: #0a0a0c; box-shadow: 0 0 20px rgba(0, 242, 255, 0.8); }
    </style>
</head>
<body class="bg-darkbg text-gray-300 min-h-screen">

    <header class="py-12 text-center border-b border-gray-800 bg-cardbg">
        <h1 class="text-5xl font-extrabold neon-text tracking-wider">WickraD Tools</h1>
        <div class="mt-4">
    <button onclick="changeLang('en')" class="neon-btn px-4 py-1 rounded text-sm mx-1">English</button>
    <button onclick="changeLang('si')" class="neon-btn px-4 py-1 rounded text-sm mx-1">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</button>
</div>
        <p class="text-gray-500 mt-3 text-lg">Futuristic Online Utilities for Everyone</p>
    </header>

    <main class="max-w-4xl mx-auto p-6 space-y-12">
        
        <section class="tool-card bg-cardbg p-8 rounded-3xl shadow-lg">
            <div class="flex items-center gap-4 mb-6">
                <span class="text-4xl text-neonblue p-3 bg-neonblue_dim rounded-2xl">üìù</span>
                <h2 class="text-2xl font-semibold text-white">Word & Character Counter</h2>
            </div>
            <textarea id="wordInput" rows="5" class="w-full p-5 bg-darkbg border border-gray-700 rounded-xl text-gray-200 focus:border-neonblue focus:ring-1 focus:ring-neonblue outline-none resize-none" placeholder="‡∂î‡∂∂‡∑ö ‡∂Ω‡∑í‡∂¥‡∑í‡∂∫ ‡∂∏‡∑ô‡∂≠‡∂± Paste ‡∂ö‡∂ª‡∂±‡∑ä‡∂±..."></textarea>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-darkbg p-4 rounded-xl border border-gray-800 text-center">
                    <div id="wordCount" class="text-3xl font-bold text-neonblue">0</div>
                    <div class="text-gray-500 text-xs">Words</div>
                </div>
                <div class="bg-darkbg p-4 rounded-xl border border-gray-800 text-center">
                    <div id="charCount" class="text-3xl font-bold text-neonblue">0</div>
                    <div class="text-gray-500 text-xs">Characters</div>
                </div>
            </div>
        </section>

        <section class="tool-card bg-cardbg p-8 rounded-3xl shadow-lg">
            <div class="flex items-center gap-4 mb-6">
                <span class="text-4xl text-neonblue p-3 bg-neonblue_dim rounded-2xl">üîê</span>
                <h2 class="text-2xl font-semibold text-white">Password Generator</h2>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="passwordOutput" readonly class="flex-grow p-4 bg-darkbg border border-gray-700 rounded-xl text-gray-200 font-mono" placeholder="Generated Password">
                <button onclick="copyText('passwordOutput')" class="px-5 bg-gray-800 text-white rounded-xl hover:bg-gray-700">Copy</button>
            </div>
            <div class="flex flex-col md:flex-row items-center gap-6 bg-darkbg p-4 rounded-xl border border-gray-800">
                <input type="range" id="passLength" min="6" max="32" value="12" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-neonblue">
                <button onclick="generatePassword()" class="neon-btn px-8 py-2 rounded-lg w-full md:w-auto">Generate</button>
            </div>
        </section>

        <section class="tool-card bg-cardbg p-8 rounded-3xl shadow-lg">
            <div class="flex items-center gap-4 mb-6">
                <span class="text-4xl text-neonblue p-3 bg-neonblue_dim rounded-2xl">üì∑</span>
                <h2 class="text-2xl font-semibold text-white">Image to Text (OCR)</h2>
            </div>
            <div class="border-2 border-dashed border-gray-700 p-8 rounded-xl text-center hover:border-neonblue transition-all">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <label for="imageInput" class="cursor-pointer text-gray-400">
                    <p>‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (Select Image)</p>
                </label>
            </div>
            <div id="ocrProgress" class="hidden mt-6 w-full bg-gray-800 rounded-full h-2">
                <div id="progressBar" class="bg-neonblue h-2 rounded-full" style="width: 0%"></div>
            </div>
            <p id="statusText" class="text-center mt-2 text-sm text-neonblue"></p>
            <textarea id="ocrOutput" rows="5" class="w-full mt-6 p-5 bg-darkbg border border-gray-700 rounded-xl text-gray-200 hidden" placeholder="‡∂Ö‡∂ö‡∑î‡∂ª‡∑î ‡∂∏‡∑ô‡∂≠‡∑ê‡∂± ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑î ‡∂á‡∂≠..."></textarea>
            <button id="copyOcrBtn" onclick="copyText('ocrOutput')" class="neon-btn px-6 py-2 rounded-lg mt-4 hidden">Copy Text</button>
        </section>

    </main>

    <footer class="text-center py-10 border-t border-gray-800 mt-12 text-gray-600 text-sm">
        ¬© 2026 WickraD Tools | Powered by WickraD
    </footer>

    <script>
        // Word Counter
        const wordInput = document.getElementById('wordInput');
        wordInput.addEventListener('input', () => {
            const text = wordInput.value.trim();
            document.getElementById('charCount').innerText = text.length;
            document.getElementById('wordCount').innerText = text ? text.split(/\s+/).length : 0;
        });

        // Password Generator
        function generatePassword() {
            const length = document.getElementById('passLength').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let retVal = "";
            for (let i = 0; i < length; ++i) retVal += charset.charAt(Math.floor(Math.random() * charset.length));
            document.getElementById('passwordOutput').value = retVal;
        }

        // Image to Text (OCR)
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('ocrProgress').classList.remove('hidden');
            document.getElementById('statusText').innerText = "Processing Image...";
            Tesseract.recognize(file, 'eng', { logger: m => {
                if(m.status === 'recognizing text') document.getElementById('progressBar').style.width = (m.progress * 100) + '%';
            }}).then(({ data: { text } }) => {
                document.getElementById('statusText').innerText = "Completed!";
                const output = document.getElementById('ocrOutput');
                output.value = text;
                output.classList.remove('hidden');
                document.getElementById('copyOcrBtn').classList.remove('hidden');
                document.getElementById('ocrProgress').classList.add('hidden');
            });
        });

        // Common Copy Function
        function copyText(id) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        generatePassword(); // Generate one on start
    </script>
</body>
</html>
