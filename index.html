<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WickraD Tools | Advanced Interactive Toolkit</title>
    
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0a0a0c',
                        cardbg: '#141417',
                        neonblue: '#00f2ff',
                        neonblue_dim: 'rgba(0, 242, 255, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Abhaya+Libre:wght@400;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0a0a0c; color: #d1d1d1; overflow-x: hidden; }
        .sinhala-font { font-family: 'Abhaya Libre', serif; }
        .tool-card { transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .tool-card:hover { transform: translateY(-5px); border-color: #00f2ff; box-shadow: 0 10px 20px -10px rgba(0, 242, 255, 0.3); }
        .neon-text { color: #00f2ff; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        
        /* Modal Styles */
        #toolModal { transition: 0.3s ease-in-out; opacity: 0; pointer-events: none; }
        #toolModal.active { opacity: 1; pointer-events: auto; }
        .modal-content { transform: scale(0.9); transition: 0.3s; }
        #toolModal.active .modal-content { transform: scale(1); }
    </style>
</head>
<body>

    <div class="fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="setLanguage('en')" class="bg-cardbg border border-gray-700 text-[10px] px-3 py-1 rounded-full hover:border-neonblue">EN</button>
        <button onclick="setLanguage('si')" class="bg-cardbg border border-gray-700 text-[10px] px-3 py-1 rounded-full hover:border-neonblue">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</button>
    </div>

    <header class="py-16 text-center">
        <h1 id="main-title" class="text-5xl font-extrabold neon-text tracking-tighter italic">WICKRAD TOOLS</h1>
        <p id="main-subtitle" class="text-gray-600 mt-2 tracking-widest uppercase text-xs">Professional Digital Solutions</p>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <div onclick="openTool('qr-gen')" class="tool-card bg-cardbg p-8 rounded-3xl text-center">
            <div class="text-4xl mb-4">üîó</div>
            <h2 id="t1-title" class="text-xl font-bold text-white">QR Generator</h2>
            <p class="text-gray-500 text-xs mt-2">Create custom QR codes instantly.</p>
        </div>

        <div onclick="openTool('qr-scan')" class="tool-card bg-cardbg p-8 rounded-3xl text-center">
            <div class="text-4xl mb-4">üîç</div>
            <h2 id="t2-title" class="text-xl font-bold text-white">QR Scanner</h2>
            <p class="text-gray-500 text-xs mt-2">Scan QR codes using your camera.</p>
        </div>

        <div onclick="openTool('pass-gen')" class="tool-card bg-cardbg p-8 rounded-3xl text-center">
            <div class="text-4xl mb-4">üîê</div>
            <h2 id="t3-title" class="text-xl font-bold text-white">Password Maker</h2>
            <p class="text-gray-500 text-xs mt-2">Generate ultra-secure passwords.</p>
        </div>

    </main>

    <div id="toolModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
        <div class="modal-content bg-cardbg w-full max-w-lg p-8 rounded-[40px] border border-gray-800 relative">
            <button onclick="closeTool()" class="absolute top-6 right-6 text-gray-500 hover:text-white text-2xl">&times;</button>
            
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script>
        const langData = {
            'en': { 'title': 'WICKRAD TOOLS', 'sub': 'Professional Digital Solutions', 't1': 'QR Generator', 't2': 'QR Scanner', 't3': 'Password Maker' },
            'si': { 'title': 'WICKRAD ‡∂∏‡∑ô‡∑Ä‡∂Ω‡∂∏‡∑ä', 'sub': '‡∑Ä‡∑ò‡∂≠‡∑ä‡∂≠‡∑ì‡∂∫ ‡∂©‡∑í‡∂¢‡∑í‡∂ß‡∂Ω‡∑ä ‡∑Ä‡∑í‡∑É‡∂≥‡∑î‡∂∏‡∑ä', 't1': 'QR ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±', 't2': 'QR ‡∑É‡∑ä‡∂ö‡∑ë‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±', 't3': '‡∂∏‡∑î‡∂ª‡∂¥‡∂Ø ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±' }
        };

        function setLanguage(lang) {
            document.getElementById('main-title').innerText = langData[lang].title;
            document.getElementById('main-subtitle').innerText = langData[lang].sub;
            document.getElementById('t1-title').innerText = langData[lang].t1;
            document.getElementById('t2-title').innerText = langData[lang].t2;
            document.getElementById('t3-title').innerText = langData[lang].t3;
            document.body.classList.toggle('sinhala-font', lang === 'si');
        }

        function openTool(tool) {
            const modal = document.getElementById('toolModal');
            const body = document.getElementById('modal-body');
            modal.classList.add('active');
            
            if(tool === 'qr-gen') {
                body.innerHTML = `
                    <h2 class="text-2xl font-bold text-neonblue mb-4">QR Code Generator</h2>
                    <input type="text" id="qrInput" class="w-full p-4 bg-darkbg border border-gray-700 rounded-2xl mb-4 outline-none focus:border-neonblue" placeholder="Enter link or text...">
                    <button onclick="genQR()" class="w-full py-4 bg-neonblue text-black font-bold rounded-2xl uppercase text-xs">Generate QR</button>
                    <div id="qrResult" class="mt-6 flex justify-center hidden bg-white p-4 rounded-2xl mx-auto w-48 h-48">
                        <img id="qrImg" src="" alt="QR">
                    </div>
                `;
            } else if(tool === 'qr-scan') {
                body.innerHTML = `
                    <h2 class="text-2xl font-bold text-neonblue mb-4">QR Code Scanner</h2>
                    <div id="reader" class="overflow-hidden rounded-2xl border border-gray-800"></div>
                    <p id="scanRes" class="mt-4 text-center text-neonblue font-bold break-all"></p>
                    <button onclick="startScan()" class="w-full mt-4 py-4 border border-neonblue text-neonblue rounded-2xl text-xs uppercase">Start Camera</button>
                `;
            } else if(tool === 'pass-gen') {
                body.innerHTML = `
                    <h2 class="text-2xl font-bold text-neonblue mb-4">Secure Password Maker</h2>
                    <div id="pOutput" class="p-6 bg-darkbg border border-gray-700 rounded-2xl text-center text-neonblue font-mono text-xl mb-4">********</div>
                    <button onclick="makePass()" class="w-full py-4 bg-neonblue text-black font-bold rounded-2xl uppercase text-xs">Generate New</button>
                `;
            }
        }

        function closeTool() {
            document.getElementById('toolModal').classList.remove('active');
            if(window.html5QrCode) window.html5QrCode.stop();
        }

        // Tool Logic
        function genQR() {
            const val = document.getElementById('qrInput').value;
            if(!val) return;
            document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(val)}`;
            document.getElementById('qrResult').classList.remove('hidden');
        }

        function startScan() {
            const html5QrCode = new Html5Qrcode("reader");
            window.html5QrCode = html5QrCode;
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('scanRes').innerText = "Result: " + decodedText;
                    html5QrCode.stop();
                }
            );
        }

        function makePass() {
            let c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let r = ""; for(let i=0; i<14; i++) r += c.charAt(Math.floor(Math.random()*c.length));
            document.getElementById('pOutput').innerText = r;
        }
    </script>
</body>
</html>
